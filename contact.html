<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Johnnatan Nascimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Johnnatan Nascimento</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                    <a href="education.html">Education</a>
                    <a href="experience.html">Professional Experience</a>
                    <a href="contact.html">Contact Me</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="contact" class="section content-section">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="https://twitter.com/johnasci" target="_blank">Twitter</a>
                <a href="https://instagram.com/johnlinguista" target="_blank">Instagram</a>
                <a href="https://linkedin.com/in/johnascimento/" target="_blank">LinkedIn</a>
            </div>
            <p>&copy; 2024 Johnnatan Nascimento. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
